<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manazil Al-Mukhtara Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-orange: #F37021;
      --primary-blue: #2A3990;
      --light-orange: #FDB913;
      --background-color: #F7F8FA; /* Updated background color */
      --text-dark: #1F2937; /* Darker text for better contrast */
      --text-light: #FFFFFF;
      --border-color-soft: #E5E7EB; /* Softer border color */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #F1F1F1; /* Lighter track */
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary-blue); /* Changed to primary blue */
      border-radius: 5px;
      border: 2px solid #F1F1F1; 
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-orange); 
    }

    /* Consistent Focus Outline for Accessibility */
    *:focus-visible {
      outline: 2px solid var(--light-orange);
      outline-offset: 2px;
      box-shadow: 0 0 0 4px rgba(253, 185, 19, 0.3);
      border-radius: 4px; /* Slightly more rounded */
    }
    *:focus:not(:focus-visible) {
        outline: none;
    }


    /* Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideInFromRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes scaleUp {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
     @keyframes fadeInDown { /* Added for mobile menu on landing */
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .animate-slideInFromRight { 
      animation: slideInFromRight 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
    }
    .animate-slideInFromLeft { 
      animation: slideInFromLeft 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
    }
    .animate-scaleUp { 
      animation: scaleUp 0.4s cubic-bezier(0.39, 0.575, 0.565, 1) forwards; 
    }
     .animate-fadeInDown {
      animation: fadeInDown 0.3s ease-out forwards;
    }
    
    /* Staggered animation delays */
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    .delay-500 { animation-delay: 0.5s; }
    .delay-700 { animation-delay: 0.7s; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "@/": "./"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[var(--background-color)]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
